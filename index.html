<!DOCTYPE html>
<html>

<head>
    <title>This is the title of the webpage!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class = "container">
        <div class="header">
            <button onclick="selectSize()">Select Size</button>
            <select id = "select">
                <option value = "5">5X5</option>
                <option value = "7">7X7</option>
                <option value = "10">10X10</option>
            </select>
        </div>
        <div class = "game_area" id = "game_area">

        </div>
    </div>
    <script>
       
       
       function selectSize(){
           const gameAreaSize = document.getElementById("select").value
            const json = createGameArray()
            
            randomFense(json, gameAreaSize)
            randomWolves(json, gameAreaSize)
            randomHouse(json, gameAreaSize)
            randomRabbit(json, gameAreaSize)
        
            console.log(json)
       }
       
       const gallery= new Array();

        gallery[1]="images/gamewolf.png";
        gallery[2]="images/ban.png";
        gallery[3]="images/home.png";
        gallery[4]="images/rabbit.png";


        function createGameArray() {

            const value = parseInt(document.getElementById('select').value);

            const gameCondition = new Array(value).fill(0).map(() => new Array(value).fill(0));
            
            
            // console.log (gameCondition);
            return gameCondition
        }
        
        

        function createGameArea(array, gameAreaSize){
            array.map((item)=>{
            item.map((item)=>{
                if(item == 0){
                    createInnerDivs(gameAreaSize)
                }
            })
        })
        }
    

        function randomWolves(myArray, num){
            let num1 = parseInt(num)
            num1 === 10 ? num1 -= 4: num1 -= 2 
            // const random = Math.floor(Math.random()*num)

            for(let i = 0; i < num1; i++){
                let random1 = Math.floor(Math.random()*num)
                let random = Math.floor(Math.random()*num)
                
                if(myArray[random1][random] == 0){
                    myArray[random1][random] = 1
                } else {
                    num1+=1
                }
                
            }
            // return myArray
        }

        function randomFense(myArray, num){
            let num1 = parseInt(num)
            if(num1 === 10){
                num1 -= 6
            }  
            if(num1 === 7){
                num1 -= 4
            } 
            if(num1 === 5){
                num1 -= 3
            } 
            // const random = Math.floor(Math.random()*num)

            for(let i = 0; i < num1; i++){
                let random1 = Math.floor(Math.random()*num)
                let random = Math.floor(Math.random()*num)
                
                if(myArray[random1][random] == 0){
                    myArray[random1][random] = 2
                } else {
                    num1+=1
                }
                
            }
            return myArray
        }

        function randomHouse(myArray, num){
            // const random = Math.floor(Math.random()*num)

                let random1 = Math.floor(Math.random()*num)
                let random = Math.floor(Math.random()*num)
                
                if(myArray[random1][random] == 0){
                    myArray[random1][random] = 3
                } else {
                    randomFense(myArray)
                }
                
            return myArray
        }

        function randomRabbit(myArray, num){
            // const random = Math.floor(Math.random()*num)

                let random1 = Math.floor(Math.random()*num)
                let random = Math.floor(Math.random()*num)
                
                if(myArray[random1][random] == 0){
                    myArray[random1][random] = 4
                } else {
                    randomFense(myArray)
                }
                
            return myArray
        }

        function clearGameArea(){
            const containerNode = document.getElementById("game_area")
            containerNode.innerHTML = ''
        }

        function createInnerDivs(optionValue){
            
            
            const containerNode = document.getElementById("game_area")

            if(optionValue == 5){
                containerNode.style.width = "330px"
            }

            if(optionValue == 7){
                containerNode.style.width = "450px"
            }

            if(optionValue == 10){
                containerNode.style.width = "630px"
            }

            // containerNode.innerHTML = ''
            const div = document.createElement("div")
            containerNode.append(div)
                    
        }
    </script>
</body>

</html>
